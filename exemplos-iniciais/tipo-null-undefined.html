<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuul and undefined tipes</title>
</head>
<body>
    

    <script>
        let nomeEstudante  //variavel indefinida

        let telefoneEstudante = null; //variavel com valor null

        console.log(nomeEstudante)
        console.log(telefoneEstudante)

        console.log(typeof nomeEstudante)
        console.log(typeof telefoneEstudante)

        console.log(nomeEstudante  + 3)//NaN
        console.log(telefoneEstudante  + 3)//3

    </script>
</body>
</html>
