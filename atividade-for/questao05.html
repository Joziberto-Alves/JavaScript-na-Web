<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    
    <script>
        let array = []
        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt(`Digite o ${i}º número: `))
            array.push(numero)
        }
        array.forEach((numero) => { 
            if (numero < 0) {
                console.log(`O número ${numero} é negativo. Foi o ${array.indexOf(numero) + 1}º número digitado`)
            }
        })
    </script>
</body>
</html>
