<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else</title>
</head>
<body>
    

    <script>
        const nota1 = 5
        const nota2 = 5
        const nota3 = 3
        const nota4 = 3

        const faltas = 5

        const media = (nota1 + nota2 + nota3 + nota4)/4

        if(media > 7 && faltas < 4){
            alert('Aprovado')
        }else if(media < 7 && faltas < 4){
            alert('Recuperação')
        }else if(media < 5 && faltas < 4){
            alert('Reprovado')
        }else if(media < 5 && faltas > 4){
            alert('Jubilado')
        }else{
        }
    </script>
</body>
</html>
