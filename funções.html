        const negativoOuPositivo = function (num){
            if(num > 0){
                return `O Numero ${num} é positivo`
            }else if(num < 0){
                return `O Numero ${num} é negativo`
            }else{

            }
        }

            if (number % 2 == 0){

            }
        }
        alert(parOuImpar(6))
