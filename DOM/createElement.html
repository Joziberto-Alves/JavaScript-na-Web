<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<body>
    <script>
        const novo = document.createElement('p')
        novo.innerText = 'Paragrafo criado dinamicamente'
        document.body.appendChild(novo)
    </script>
</body>
</html>
