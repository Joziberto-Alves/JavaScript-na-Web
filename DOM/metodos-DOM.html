<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>

        // document é o objeto DOM que representa o documento HTML
        // getElementById() é um método
        // innerHTML é uma propriedade que define o conteúdo HTML de um elemento
        const paragrafo = document.getElementById("demo")
        paragrafo.innerHTML = "Hello, World!"
    </script>
</body>
</html>
